    <body>
        <!-- formulario de login com id "caixa" -->
        <form id="caixa">
            <div>
                <!-- titulo da seção de login -->
                <h1 id="titulo-entrar"> 
                    Entrar
                </h1>
                
                <!-- campo de texto -->
                <input class="caixa-cinza" type="text" placeholder="Email ou número de celular">
                <input class="caixa-cinza" type="password" placeholder="Senha">
                
                <!-- botão de envio do formulário -->
                <button id="botao-entrar" type="submit">
                    Entrar
                </button>

                <p id="ou">
                        OU
                </p>
                
                <!-- botão do codigo de acesso -->
                <input id="botao-cod" type="button" value="Usar um código de acesso">
                
                <!-- link para recuperação de senha -->
                <a class="link-branco" id="esqueceu-senha" href="url">
                    Esqueceu a senha?
                </a>
                
                <!-- opção para o usuário marcar -->
                <p id="lembre-se">
                    <input type="checkbox"> Lembre-se de mim
                </p>   
                
                <!-- opção para usuários se inscreverem -->
                <p id="novo">
                    Novo por aqui?
                    <a class="link-branco" id="assine" href="url">Assine agora</a>
                </p>
            </div>
        </form>
    </body>
